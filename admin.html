<!DOCTYPE html>
<html>
<head>
  <title>GoloNido - Panel Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .login-container button:hover {
      background: #764ba2;
    }

    .error {
      color: #ff4444;
      text-align: center;
      margin-bottom: 15px;
    }

    /* Admin Panel Styles */
    .admin-container {
      display: none;
      width: 100%;
      background: #f5f5f5;
      min-height: 100vh;
    }

    .admin-header {
      background: #333;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-header h1 {
      margin: 0;
    }

    .logout-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .admin-content {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-card h3 {
      color: #666;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }

    .filters {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .filters input,
    .filters select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .filters button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .filters button:hover {
      background: #764ba2;
    }

    .nidos-table {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #667eea;
      color: white;
      padding: 15px;
      text-align: left;
      font-weight: 600;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    tr:hover {
      background: #f9f9f9;
    }

    .tipo-golondrina {
      background: #e3f2fd;
      color: #0066FF;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
    }

    .tipo-otro {
      background: #e8f5e9;
      color: #00AA00;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
    }

    .delete-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .delete-btn:hover {
      background: #cc0000;
    }

    .img-preview {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      max-height: 80vh;
      overflow: auto;
    }

    .modal-close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
    }

    .modal-close:hover {
      color: #000;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #667eea;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-container" id="loginContainer">
    <h1>游댏 Panel Admin</h1>
    <div id="loginError" class="error"></div>
    <input type="password" id="passwordInput" placeholder="Contrase침a de administrador" onkeypress="if(event.key==='Enter') login()">
    <button onclick="login()">Acceder</button>
  </div>

  <!-- Admin Panel -->
  <div class="admin-container" id="adminContainer">
    <div class="admin-header">
      <h1>游늵 Panel de Administraci칩n - GoloNido</h1>
      <button class="logout-btn" onclick="logout()">Cerrar sesi칩n</button>
    </div>

    <div class="admin-content">
      <!-- Estad칤sticas -->
      <div class="stats-row">
        <div class="stat-card">
          <h3>Total de Nidos</h3>
          <div class="value" id="totalNidos">0</div>
        </div>
        <div class="stat-card">
          <h3>Nidos Golondrina</h3>
          <div class="value" id="nidosGolondrina">0</div>
        </div>
        <div class="stat-card">
          <h3>Otros Nidos</h3>
          <div class="value" id="nidosOtro">0</div>
        </div>
        <div class="stat-card">
          <h3>Usuarios Activos</h3>
          <div class="value" id="usuariosActivos">0</div>
        </div>
      </div>

      <!-- Filtros -->
      <div class="filters">
        <input type="text" id="searchInput" placeholder="Buscar por ID de usuario..." onkeyup="filtrarNidos()">
        <select id="tipoFilter" onchange="filtrarNidos()">
          <option value="">Todos los tipos</option>
          <option value="Golondrina">Nido de Golondrina</option>
          <option value="Otro">Otro Nido</option>
        </select>
        <button onclick="cargarNidos()">Actualizar</button>
      </div>

      <!-- Tabla de Nidos -->
      <div class="nidos-table">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Tipo</th>
              <th>Foto</th>
              <th>Ubicaci칩n</th>
              <th>Usuario</th>
              <th>Creado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="nidosTable">
            <tr>
              <td colspan="7" class="loading">Cargando nidos...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para ver imagen -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <span class="modal-close" onclick="cerrarModal()">&times;</span>
      <img id="modalImage" style="width: 100%; border-radius: 5px;">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Configuraci칩n
    const ADMIN_PASSWORD = 'admin123'; // Cambia esto por una contrase침a segura
    const supabaseUrl = 'https://jazskweggyiqbhgvxcou.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphenNrd2VnZ3lpcWJoZ3Z4Y291Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NDkxMjYsImV4cCI6MjA4NTEyNTEyNn0.YkmVFYUQ8j0GZJsQTmLFAhM1Rm9Gyp6w_QBk3wcnkAc';
    
    let supabase;
    let todosNidos = [];

    // Inicializar Supabase
    if (window.supabase) {
      supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    } else {
      setTimeout(() => {
        supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
      }, 100);
    }

    // Login
    function login() {
      const password = document.getElementById('passwordInput').value;
      const errorDiv = document.getElementById('loginError');

      if (password === ADMIN_PASSWORD) {
        localStorage.setItem('golonido_admin_auth', 'true');
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('adminContainer').style.display = 'block';
        cargarNidos();
      } else {
        errorDiv.textContent = 'Contrase침a incorrecta';
        document.getElementById('passwordInput').value = '';
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem('golonido_admin_auth');
      document.getElementById('adminContainer').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'flex';
      document.getElementById('passwordInput').value = '';
      document.getElementById('loginError').textContent = '';
    }

    // Cargar nidos
    async function cargarNidos() {
      try {
        let { data: nidos, error } = await supabase.from('nidos').select('*').order('created_at', { ascending: false });

        if (error) {
          console.error('Error:', error);
          return;
        }

        todosNidos = nidos || [];
        actualizarEstadisticas();
        mostrarNidos(todosNidos);
      } catch (e) {
        console.error('Error cargando nidos:', e);
      }
    }

    // Actualizar estad칤sticas
    function actualizarEstadisticas() {
      const total = todosNidos.length;
      const golondrinas = todosNidos.filter(n => n.tipo === 'Golondrina').length;
      const otros = todosNidos.filter(n => n.tipo === 'Otro').length;
      const usuarios = new Set(todosNidos.map(n => n.user_id)).size;

      document.getElementById('totalNidos').textContent = total;
      document.getElementById('nidosGolondrina').textContent = golondrinas;
      document.getElementById('nidosOtro').textContent = otros;
      document.getElementById('usuariosActivos').textContent = usuarios;
    }

    // Mostrar nidos en tabla
    function mostrarNidos(nidos) {
      const tabla = document.getElementById('nidosTable');

      if (nidos.length === 0) {
        tabla.innerHTML = '<tr><td colspan="7" class="no-data">No hay nidos</td></tr>';
        return;
      }

      tabla.innerHTML = nidos.map(nido => {
        const fecha = new Date(nido.created_at).toLocaleDateString('es-ES');
        const tipoClass = nido.tipo === 'Golondrina' ? 'tipo-golondrina' : 'tipo-otro';
        const tipoTexto = nido.tipo === 'Golondrina' ? 'Nido de Golondrina' : 'Otro nido';

        return `
          <tr>
            <td><small>${nido.id}</small></td>
            <td><span class="${tipoClass}">${tipoTexto}</span></td>
            <td><img src="${nido.foto_url}" class="img-preview" onclick="verImagen('${nido.foto_url}')"></td>
            <td>${nido.lat.toFixed(4)}, ${nido.lng.toFixed(4)}</td>
            <td><small>${nido.user_id.substring(0, 15)}...</small></td>
            <td>${fecha}</td>
            <td><button class="delete-btn" onclick="eliminarNido(${nido.id})">Eliminar</button></td>
          </tr>
        `;
      }).join('');
    }

    // Filtrar nidos
    function filtrarNidos() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const tipo = document.getElementById('tipoFilter').value;

      let filtrados = todosNidos;

      if (search) {
        filtrados = filtrados.filter(n => n.user_id.toLowerCase().includes(search));
      }

      if (tipo) {
        filtrados = filtrados.filter(n => n.tipo === tipo);
      }

      mostrarNidos(filtrados);
    }

    // Eliminar nido
    async function eliminarNido(nidoId) {
      if (confirm('쮼st치 seguro de que desea eliminar este nido?')) {
        try {
          let { error } = await supabase.from('nidos').delete().eq('id', nidoId);

          if (error) {
            alert('Error eliminando nido: ' + error.message);
            return;
          }

          alert('Nido eliminado correctamente');
          cargarNidos();
        } catch (e) {
          console.error('Error:', e);
          alert('Error eliminando nido');
        }
      }
    }

    // Ver imagen
    function verImagen(url) {
      document.getElementById('modalImage').src = url;
      document.getElementById('imageModal').classList.add('active');
    }

    // Cerrar modal
    function cerrarModal() {
      document.getElementById('imageModal').classList.remove('active');
    }

    // Verificar si est치 autenticado
    window.addEventListener('load', function() {
      const isAuth = localStorage.getItem('golonido_admin_auth');
      if (isAuth === 'true') {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('adminContainer').style.display = 'block';
        cargarNidos();
      }
    });

    // Cerrar modal al hacer clic fuera
    document.getElementById('imageModal').addEventListener('click', function(e) {
      if (e.target === this) {
        cerrarModal();
      }
    });
  </script>
</body>
</html>
